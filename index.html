<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Connect to Albany Hotel Wifi</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="http://albanybahamas.com/wp-content/themes/albany-bahamas/img/favicons/favicon-196x196.png">
	<link rel="icon" href="http://albanybahamas.com/wp-content/themes/albany-bahamas/img/favicons/favicon-196x196.png" sizes="16x16 32x32"
	 type="image/png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">

</head>

<body>
	<div class="container main">
		<div class="logo-container">
			<img class="logo" src="images/logo.png" />

			<img class="" src="images/divider-rainbow.png" />
		</div>

		<div class="box">
			<header>
				<h1>Welcome to Albany</h1>
				<h3>Sign in for complimentary wi-fi.</h3>
			</header>
			<aside class="error-messages">
				<ul class="error-message-list">

				</ul>
			</aside>
			<form id="wifi-form">
				<div class="form-group">
					<div class="form-control half">
						<label for="firstName">First Name:</label>
						<input required type="text" name="firstName" />
					</div>
					<div class="form-control half">
						<label for="lastName">Last Name:</label>
						<input required type="text" name="lastName" />
					</div>
				</div>
				<div class="form-control">
					<label for="email">Email:</label>
					<input required type="email" name="email" />
				</div>
				<button id="submit-form">Enjoy</button>
			</form>
		</div>


	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/form-serializer@2.5.0/dist/jquery.serialize-object.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flexibility@2.0.1/flexibility.min.js"></script>
</body>

</html>
